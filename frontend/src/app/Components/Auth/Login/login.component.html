<div style="max-width: 420px; margin: 40px auto; padding: 16px;">
  <h2 style="margin: 0 0 16px;">Login</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div style="margin-bottom: 12px;">
      <label for="email">E-mail</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        autocomplete="email"
        style="width: 100%; padding: 10px; box-sizing: border-box;"
      />
      <small *ngIf="email.touched && email.invalid" style="color: #c00;">
        <span *ngIf="email.errors?.['required']">E-mail é obrigatório.</span>
        <span *ngIf="email.errors?.['email']">E-mail inválido.</span>
      </small>
    </div>

    <div style="margin-bottom: 12px;">
      <label for="password">Senha</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        autocomplete="current-password"
        style="width: 100%; padding: 10px; box-sizing: border-box;"
      />
      <small *ngIf="password.touched && password.invalid" style="color: #c00;">
        <span *ngIf="password.errors?.['required']">Senha é obrigatória.</span>
        <span *ngIf="password.errors?.['minlength']">Senha muito curta.</span>
      </small>
    </div>

    <div *ngIf="error()" style="margin: 12px 0; color: #c00;">
      {{ error() }}
    </div>

    <button
      type="submit"
      [disabled]="loading()"
      style="width: 100%; padding: 10px; cursor: pointer;"
    >
      {{ loading() ? 'Entrando...' : 'Entrar' }}
    </button>

    <div style="margin-top: 12px; font-size: 14px;">
      <a routerLink="/register">Criar conta</a>
    </div>
  </form>
</div>

name: Backend CI (build & test)

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run_integration_tests:
        description: "Run integration tests"
        type: boolean
        required: false
        default: true

permissions:
  contents: read

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('backend/src/**/*.csproj', 'backend/src/**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

  unit-tests:
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: backend/src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('backend/src/**/*.csproj', 'backend/src/**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Test (unit only)
        run: |
          dotnet test -c Release \
            --filter "FullyQualifiedName!~Fundo.Services.Tests.Integration" \
            --logger "trx;LogFileName=unit-test-results.trx" \
            --results-directory ./TestResults \
            --collect:"XPlat Code Coverage"

      - name: Upload unit test results (TRX)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: backend/src/TestResults/**/unit-test-results.trx

      - name: Upload unit coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: backend/src/TestResults/**/*

  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_integration_tests }}

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: "Y"
          MSSQL_SA_PASSWORD: "Your_password123"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Your_password123' -Q 'SELECT 1' -C || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 30

    defaults:
      run:
        working-directory: backend/src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('backend/src/**/*.csproj', 'backend/src/**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Test (integration only)
        env:
          ASPNETCORE_ENVIRONMENT: "Development"
          ASPNETCORE_DETAILED_ERRORS: "true"
          ConnectionStrings__Default: "Server=localhost,1433;Database=FundoDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;"
        run: |
          dotnet test -c Release \
            --filter "FullyQualifiedName~Fundo.Services.Tests.Integration" \
            --logger "trx;LogFileName=integration-test-results.trx" \
            --results-directory ./TestResults

      - name: Upload integration test results (TRX)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: backend/src/TestResults/**/integration-test-results.trx
